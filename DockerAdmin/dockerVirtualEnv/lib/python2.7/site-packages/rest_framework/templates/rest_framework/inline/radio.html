<div class="form-group {% if field.errors %}has-error{% endif %}">
    {% if field.label %}
        <label class="sr-only">{{ field.label }}</label>
    {% endif %}
    {% for key, text in field.choices.items %}
        <div class="radio">
            <label>
                <input type="radio" name="{{ field.name }}" value="{{ key }}" {% if key == field.value %}checked{% endif %}>
                {{ text }}
            </label>
        </div>
    {% endfor %}
</div>
